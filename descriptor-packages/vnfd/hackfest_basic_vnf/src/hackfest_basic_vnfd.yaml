vnfd:vnfd-catalog:
    vnfd:
    -   id: hackfest_basic-vnf
        name: hackfest_basic-vnf
        short-name: hackfest_basic-vnf
        version: '1.0'
        description: A basic VNF descriptor w/ one VDU
        logo: osm.png
        connection-point:
        -   name: vnf-cp0
            type: VPORT
        vdu:
        -   id: hackfest_basic-VM
            name: hackfest_basic-VM
            image: ubuntu1604
            count: '1'
            vm-flavor:
                vcpu-count: '1'
                memory-mb: '1024'
                storage-gb: '10'
            interface:
            -   name: vdu-eth0
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: vnf-cp0
        mgmt-interface:
            cp: vnf-cp0

