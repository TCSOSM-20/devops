apiVersion: v1
kind: Service
metadata:
  name: light-ui
spec:
  ports:
  - nodePort: 80
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: light-ui
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: light-ui
  labels:
    app: light-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: light-ui
  template:
    metadata:
      labels:
        app: light-ui
    spec:
      containers:
      - name: light-ui
        image: opensourcemano/light-ui:7
        envFrom:
        - secretRef:
            name: lwui-secret
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: OSM_SERVER
          value: nbi
