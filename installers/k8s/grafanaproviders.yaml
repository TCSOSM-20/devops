apiVersion: v1
data:
  provider.yaml: |-
    apiVersion: 1
    providers:
    - name: 'Kubernetes Cluster'
      orgId: 1
      folder: 'Kubernetes Cluster'
      type: file
      disableDeletion: false
      options:
        path: /tmp/dashboards
    - name: 'OSM Third Party Modules'
      orgId: 1
      folder: 'OSM Third Party Modules'
      type: file
      disableDeletion: false
      options:
        path: '/tmp/dashboards/OSM Third Party Modules'
    - name: 'OSM Modules'
      orgId: 1
      folder: 'OSM Modules'
      type: file
      disableDeletion: false
      options:
        path: '/tmp/dashboards/OSM Modules'
    - name: 'Summary'
      orgId: 1
      folder: 'Summary'
      type: file
      disableDeletion: false
      options:
        path: /tmp/dashboards/Summary
kind: ConfigMap
metadata:
  labels:
    app: grafana
    chart: grafana-3.8.19
    heritage: Tiller
    release: osm-monitoring
  name: osm-monitoring-grafana-config-dashboards